<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .left, .right {
      width: 48%;
    }
    .left {
      text-align: center;
    }
  </style>
  <script>
    let seconds = 5;
    function countdown() {
      document.getElementById('timer').innerText = seconds;
      if (seconds === 0) {
        window.location.href = "{{ long_url }}";
      } else {
        seconds--;
        setTimeout(countdown, 1000);
      }
    }
    window.onload = countdown;
  </script>
</head>
<body>
  <div class="left">
    <h2>Redirecting in <span id="timer">5</span> seconds...</h2>
    <iframe src="https://www.profitableratecpm.com/wdwn7wjiy?key=f8f5344e7390639ff8c5563ee357acf8"
            width="100%" height="100" style="border:none;"></iframe>
  </div>
  <div class="right">
    <script async="async" data-cfasync="false" src="//pl27246726.profitableratecpm.com/b9fc6b4087b23b5003123551a7697467/invoke.js"></script>
    <div id="container-b9fc6b4087b23b5003123551a7697467"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .countdown {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 2px solid #ddd;
    }

    .ads-container {
      flex: 2;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
    }

    .ad-box {
      flex: 1;
      background: #ffffff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-height: 250px;
    }
  </style>
  <script>
    let seconds = 5;
    function countdown() {
      document.getElementById('timer').innerText = seconds;
      if (seconds === 0) {
        window.location.href = "{{ long_url }}";
      } else {
        seconds--;
        setTimeout(countdown, 1000);
      }
    }
    window.onload = countdown;
  </script>
</head>
<body>
  <div class="countdown">
    Redirecting in <span id="timer">5</span> seconds...
  </div>

  <div class="ads-container">
    <div class="ad-box">
      <iframe src="https://www.profitableratecpm.com/wdwn7wjiy?key=f8f5344e7390639ff8c5563ee357acf8" width="100%" height="100" style="border:none;"></iframe>
    </div>

    <div class="ad-box">
      <script async="async" data-cfasync="false" src="//pl27246726.profitableratecpm.com/b9fc6b4087b23b5003123551a7697467/invoke.js"></script>
      <div id="container-b9fc6b4087b23b5003123551a7697467"></div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .countdown {
      width: 45%;
      text-align: center;
    }
    .ads {
      width: 45%;
    }
  </style>
  <script>
    let seconds = 5;
    function countdown() {
      document.getElementById('timer').innerText = seconds;
      if (seconds === 0) {
        window.location.href = "{{ long_url }}";
      } else {
        seconds--;
        setTimeout(countdown, 1000);
      }
    }
    window.onload = countdown;
  </script>
</head>
<body>
  <div class="countdown">
    <h2>Redirecting in <span id="timer">5</span> seconds...</h2>
  </div>
  <div class="ads">
    <!-- Adsterra Direct Link (iframe or meta) -->
    <iframe src="YOUR_ADSTERRA_DIRECT_LINK" width="100%" height="100px" style="border:none;"></iframe>
    <!-- Or native ad -->
    <!-- <script type="text/javascript" src="YOUR_NATIVE_AD_SCRIPT.js"></script> -->
  </div>
</body>
</html>
